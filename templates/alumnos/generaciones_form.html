<!-- fotos/templates/fotos/generaciones_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Generación</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Generación</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'generaciones-list' %}">Cancelar</a>
</body>
</html>
